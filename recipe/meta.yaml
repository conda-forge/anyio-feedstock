{% set name = "anyio" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6d9113ed0a18c3995318378787142b37c625095d3e14dfbe6212b346bfd5fc20

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6
    - sniffio
    - curio
    - trio

test:
  imports:
    - anyio

about:
  home: "https://github.com/agronholm/anyio"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "High level compatibility layer for multiple asynchronous event loop implementations on Python"

extra:
  recipe-maintainers:
    - CJ-Wright
